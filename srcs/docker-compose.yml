version: '3'

services:
    nginx:
        image: nginx
        container_name: nginx
        build:
            context: ./nginx
        restart: always
        ports:
            - 443:443
        env_file:
            - .env
        depends_on:
            - wordpress
        volumes:
            - wordpress_data:/var/www/html
        networks:
            - inception_network
    
    mariadb:
        image: mariadb
        container_name: mariadb
        build:
            context: ./mariadb
            args:
                - MYSQL_DATABASE
                - MYSQL_USER
                - MYSQL_PASSWORD
                - MYSQL_ROOT_PASSWORD
        restart: always
        env_file:
            - .env
        volumes:
            - mariadb_data:/var/lib/mysql
        networks:
            - inception_network
    
    wordpress:
        image: wordpress
        container_name: wordpress
        build:
            context: ./wordpress
            args:
                - MYSQL_USER
                - MYSQL_PASSWORD
                - MYSQL_DATABASE
        restart: always
        env_file:
            - .env
        depends_on:
            - mariadb
        volumes:
            - wordpress_data:/var/www/html
        networks:
            - inception_network

volumes:
  wordpress_data:
    driver: local
    name: wordpress_data
    driver_opts:
      device: /home/frosa-ma/data/wordpress
      type: volume
      o: bind

  mariadb_data:
    driver: local
    name: mariadb_data
    driver_opts:
      device: /home/frosa-ma/data/mariadb
      type: volume
      o: bind

networks:
  inception_network:
    driver: bridge
    name: inception_network
